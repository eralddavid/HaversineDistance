<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Merchants Finder (Debug)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #info,
        #merchantsList,
        #errorMsg {
            margin-top: 20px;
        }

        #findMerchantsBtn {
            margin-top: 10px;
        }

        .merchant-location {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h1>Nearest Merchants Finder (Debug Mode)</h1>
    <div id="map"></div>
    <button id="findLocationsBtn" disabled>Merchants near me</button>
    <div id="info">
        <p>Click on the map to set your location.</p>
    </div>
    <div id="merchantsList"></div>
    <div id="locationsList"></div>
    <div id="errorMsg"></div>

    <script>
        function handleScriptError(error) {
            console.error('Error loading script:', error);
            document.getElementById('errorMsg').innerHTML = 'Error loading script. Check console for details.';
        }
    </script>
    <script src="merchant-finder.js" onerror="handleScriptError(event)"></script>
</body>

</html>
